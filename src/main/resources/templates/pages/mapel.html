  </head>
  <body>

      <div class="container">

       data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>

            <span class="icon-bar"></span>

          </button>
          <a class="navbar-brand" href="/pages/dashboard">e-Absensi</a>

        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
 					<li class="active"><a href="/pages/dashboard">Dashboard</a></li>
					<li><a href="/pages/siswa">Data Siswa</a></li>

    <div class="container">
   
    <h1>Data Mata Pelajaran</h1>
    <!-- Logika nya, jika ada data pada tabel maka akan ditampilkan-->
    <div th:if="${not #lists.isEmpty(mata_pelajaran)}" > 
     
     <table class="table table-striped">
    	<tr>
    		<th>Mata Pelajaran</th>
			<th>Aksi</th>  
  
    	</tr>
    	
    	<!-- Banyak data nya array, maka menggunakan for each dari thymeleaf -->
    	<tr th:each="mapels : ${mata_pelajaran}">
    		<td th:text="${mapels.nama_mata_pelajaran}"></td>
    		<td>
    			<a th:href="${'/pages/mapel/edit/' +mapels.id_mata_pelajaran}">
    			<span class="glyphicon glyphicon-edit"></span></a>
    			
    			<a th:href="${'/pages/mapel/hapus/' +mapels.id_mata_pelajaran}">
    			<span class="glyphicon glyphicon-remove"></span></a>  			
    		</td>
    	</tr>
    
    </table> 
    </div>
    
    <div>
    	<a class="btn btn-default" href="/pages/mapel/create">Tambah Mata Pelajaran</a>
    </div>
    
    </div><!-- /.container -->
   
    <!-- Bootstrap core JavaScript
    ================================================== -->

	<script th:src="@{/js/jquery.js}"></script>
	<script th:src="@{/js/bootstrap.js}"></script>
	
  </body>
</html>
